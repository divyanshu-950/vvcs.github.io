<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="assets/img/favicon2.png" rel="icon">
		<title>VOCS-Login Portal</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="assets/css/style1.css">
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('assets/img/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="assets/img/registration-form-1.jpg" alt="">
				</div>
                            <form action="login" method="post">
					<h3>VOCS Login Portal</h3>
					<div class="form-wrapper">
					<label class="switch">
                                            <input type="checkbox" class="form-control" value="admin" name="admin">
						<span class="slider round"></span>
					  </label>
					</div>
					
					<div class="form-wrapper">
						<input type="email" placeholder="Email Address" class="form-control" name="email">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
                                            <input type="password" placeholder="Password" class="form-control" name="password">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Login
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
